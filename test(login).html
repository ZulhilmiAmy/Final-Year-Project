<!DOCTYPE html>
<html lang="ms">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perkhidmatan Jabatan Kerja Sosial Perubatan, Hospital Enche' Besar Hajjah Khalsom, Kluang - Log Masuk
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .national-emblem {
            height: 70px;
            width: auto;
        }

        .login-title {
            display: block;
            font-family: 'Georgia', serif;
            font-size: 32px;
            letter-spacing: 2px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .checkbox-group {
            margin: 15px 0;
        }

        .checkbox-group label {
            display: inline;
            font-weight: normal;
        }

        .button-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn {
            background-color: #4CAF50;
            color: white;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
        }

        .forgot-password {
            text-align: center;
            margin: 15px 0;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.6;
        }

        .copyright {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Coat_of_arms_of_Malaysia.svg"
                alt="Jata Malaysia" class="national-emblem">
            <img src="https://www.moh.gov.my/index.php/file_manager/dl_item/634756755a33567964584e686269394d543064505830744c545638784c6a633154554a664c6e42755a773d3d"
                alt="Logo KKM" class="logo">
        </div>

        <h1>
            <span class="login-title">Log Masuk</span><br>
            Sistem Perkhidmatan Jabatan Kerja Sosial Perubatan,<br>
            Hospital Enche' Besar Hajjah Khalsom, Kluang
        </h1>

        <div class="form-group">
            <label for="user-id">ID Pengguna</label>
            <input type="text" id="user-id" name="user-id">
        </div>

        <div class="form-group">
            <label for="password">Kata Laluan</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="show-password">
            <label for="show-password">Papar Katalaluan</label><br>
        </div>

        <div class="form-group">
            <label for="captcha-input">Captcha</label>
            <div style="display:flex; align-items:center; gap:10px;">
                <canvas id="captchaCanvas" width="120" height="40"
                    style="border:1px solid #ddd; border-radius:4px;"></canvas>
                <button type="button" onclick="generateCaptcha()">â†»</button>
            </div>
            <input type="text" id="captcha-input" placeholder="Masukkan captcha">
        </div>

        <div class="button-group">
            <button type="button" class="login-btn" onclick="login()">Log Masuk</button>
            <button type="button" class="reset-btn" onclick="resetForm()">Semula</button>
        </div>

        <div class="forgot-password">
            <a href="#">Lupa Kata Laluan</a>
        </div>

        <div class="copyright">
            Hakcipta Terpelihara Bahagian Kewangan, KKM @ 2020
        </div>
    </div>

    <script>
        let captchaCode = "";

        function generateCaptcha() {
            const canvas = document.getElementById("captchaCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            captchaCode = "";
            for (let i = 0; i < 5; i++) {
                captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            ctx.font = "24px Arial";
            ctx.fillStyle = "#333";
            ctx.textBaseline = "middle";
            ctx.fillText(captchaCode, 15, 20);
        }

        function login() {
            var user = document.getElementById('user-id').value.trim();
            var pass = document.getElementById('password').value.trim();
            var captchaInput = document.getElementById('captcha-input').value.trim();

            if (captchaInput !== captchaCode) {
                alert("Captcha tidak sepadan. Sila cuba lagi.");
                generateCaptcha();
                return;
            }

            if (user === "admin" && pass === "admin") {
                window.location.href = "test(home).html";
            } else {
                alert("ID Pengguna atau Kata Laluan tidak sah.\nGunakan admin/admin untuk demo.");
            }
        }

        function resetForm() {
            document.getElementById('user-id').value = "";
            document.getElementById('password').value = "";
            document.getElementById('captcha-input').value = "";
            generateCaptcha();
        }

        // auto-generate captcha bila page load
        window.onload = generateCaptcha;

        // toggle papar kata laluan
        document.getElementById('show-password').addEventListener('change', function () {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>

</html>
