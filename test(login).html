<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perkhidmatan Jabatan Kerja Sosial Perubatan, Hospital Enche' Besar Hajjah Khalsom, Kluang - Log Masuk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo {
            height: 60px;
            width: auto;
        }
        .national-emblem {
            height: 70px;
            width: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-group {
            margin: 15px 0;
        }
        .checkbox-group label {
            display: inline;
            font-weight: normal;
        }
        .button-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
        }
        .reset-btn {
            background-color: #f44336;
            color: white;
        }
        .forgot-password {
            text-align: center;
            margin: 15px 0;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.6;
        }
        .copyright {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Coat_of_arms_of_Malaysia.svg" alt="Jata Malaysia" class="national-emblem">
            <img src="https://www.moh.gov.my/index.php/file_manager/dl_item/634756755a33567964584e686269394d543064505830744c545638784c6a633154554a664c6e42755a773d3d" alt="Logo KKM" class="logo">
        </div>
        
        <h1>Log Masuk<br>Sistem Perkhidmatan Jabatan Kerja Sosial Perubatan,<br> Hospital Enche' Besar Hajjah Khalsom, Kluang</h1>
        
        <div class="form-group">
            <label for="user-id">ID Pengguna</label>
            <input type="text" id="user-id" name="user-id">
        </div>
        
        <div class="form-group">
            <label for="password">Kata Laluan</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="show-password">
            <label for="show-password">Papar Katalaluan</label><br>
            
            <input type="checkbox" id="reload" checked>
            <label for="reload">Reload</label><br>
            
            <input type="checkbox" id="captcha" checked>
            <label for="captcha">Insert Captcha</label>
        </div>
        
        <div class="button-group">
            <button type="button" class="login-btn" onclick="login()">Login</button>
            <button type="button" class="reset-btn" onclick="resetForm()">Semula</button>
        </div>
        
        <div class="forgot-password">
            <a href="#">Lupa Kata Laluan</a>
        </div>
        
        <div class="copyright">
            Hakcipta Terpelihara Bahagian Kewangan, KKM @ 2020
        </div>
    </div>

    <script>
        function login() {
            var user = document.getElementById('user-id').value.trim();
            var pass = document.getElementById('password').value.trim();

            if (user === "admin" && pass === "admin") {
                window.location.href = "test(home).html"; // Redirect to home page
            } else {
                alert("ID Pengguna atau Kata Laluan tidak sah.\nGunakan admin/admin untuk demo.");
            }
        }

        function resetForm() {
            document.getElementById('user-id').value = "";
            document.getElementById('password').value = "";
        }

        document.getElementById('show-password').addEventListener('change', function() {
            var passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
