<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DAFTAR PERMOHONAN BARU — Upcoming Appointment + Statistik</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #e6f2f8, #f0f6fa);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .header {
      background-color: #111;
      color: white;
      text-align: center;
    }

    .header img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 140px;
      object-fit: cover;
    }

    .container {
      margin: 20px;
      background: #edeae0;
      border: 5px solid #204d84;
      border-radius: 15px;
      padding: 20px;
    }

    .title {
      background: #204d84;
      color: white;
      font-weight: bold;
      padding: 15px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      margin: -20px;
      margin-bottom: 20px;
    }

    /* Input wrapper for "x" clear button */
    .input-wrapper {
      position: relative;
      display: inline-block;
    }

    .input-wrapper input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding-right: 30px; /* make space for "x" button */
    }

    #clearBtn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
      cursor: pointer;
      display: none;
      user-select: none;
    }

    #clearBtn:hover {
      color: red;
    }

    .record-display {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: none;
    }

    .options {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .option-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .new-application {
      background-color: #4CAF50;
      color: white;
    }

    .history {
      background-color: #2196F3;
      color: white;
    }

    .cancel {
      background-color: #f44336;
      color: white;
    }

    .no-record {
      color: #d9534f;
      font-weight: bold;
      margin: 10px 0;
    }

    /* --- Upcoming Appointment + Statistik layout --- */
    .calendar-reminder-container {
      display: flex;
      gap: 20px;
      margin: 20px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .reminder-box,
    .stats-container {
      flex: 1;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-width: 250px;
    }

    .reminder-box h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }

    .reminder-box ul {
      padding-left: 18px;
      margin: 0 0 6px 0;
    }

    .reminder-box li {
      font-size: 0.95em;
      color: #333;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
    }

    .rem-event-date {
      color: #666;
      font-size: 0.85em;
      margin-left: 6px;
    }

    .btn-small {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85em;
    }

    .btn-small.secondary {
      background: #357ab7;
    }

    /* Statistik styles */
    .stats-title {
      background-color: #50a7c2;
      color: white;
      padding: 15px;
      font-size: 18px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      margin: -15px -15px 20px -15px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .stat-box {
      color: white;
      padding: 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .green {
      background-color: #7ee37e;
      color: black;
    }

    .blue {
      background-color: #57a0d3;
    }

    .orange {
      background-color: #f39200;
    }

    .desc-btn {
      display: block;
      background: rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 10px;
      border-radius: 0 0 8px 8px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/ZulhilmiAmy/Final-Year-Project/main/Image%20banner/Testbanner.png"
      alt="Test Banner" onerror="this.style.display='none'">
  </div>

  <!-- Main container -->
  <div class="container">
    <div class="title">DAFTAR PERMOHONAN BARU</div>

    <label for="noKP"><b>Carian No.KP Pemohon</b></label>
    <div class="input-wrapper">
      <input type="text" id="noKP" name="noKP" placeholder="Masukkan No.KP Pemohon"
        maxlength="12" inputmode="numeric" pattern="[0-9]*"
        oninput="onlyNumbers(this);toggleClearBtn()" />
      <span id="clearBtn" onclick="clearInput()">×</span>
    </div>

    <div id="recordDisplay" class="record-display">
      <h2>PAPARAN REKOD PEMOHON</h2>
      <div id="recordDetails"></div>
      <div id="recordButtons" class="options"></div>
    </div>
  </div>

  <!-- Appointment + Statistik side by side -->
  <div class="calendar-reminder-container">

    <!-- Upcoming Appointment -->
    <div class="reminder-box">
      <h2>Upcoming Appointment</h2>
      <ul id="reminder-list">
        <li>No upcoming appointment.</li>
      </ul>
      <hr style="margin:10px 0;">
      <div style="font-size:14px;color:#555;">
        Tips:
        <ul style="padding-left:18px;margin:6px 0;">
          <li>Appointments are saved in your browser.</li>
        </ul>
      </div>
    </div>

    <!-- Statistik -->
    <div class="stats-container">
      <div class="stats-title">Statistik Permohonan 2025</div>
      <div class="stats-grid">
        <div class="stat-box green">
          TOTAL KES
          <div style="font-size:28px;">11</div>
          <div>(85%)</div>
          <a href="#" class="desc-btn">Keterangan</a>
        </div>
        <div class="stat-box blue">
          KPI 1
          <div style="font-size:28px;">1</div>
          <div>(8%)</div>
          <a href="#" class="desc-btn">Keterangan</a>
        </div>
        <div class="stat-box orange">
          KPI 2
          <div style="font-size:28px;">0</div>
          <div>(0%)</div>
          <a href="#" class="desc-btn">Keterangan</a>
        </div>
      </div>
    </div>

  </div>

  <script>
    /* ===========================
       Small sample record DB
       =========================== */
    const existingRecords = {
      '050717010907': { name: 'MUHAMAD ZULHILMI BIN SEMAIL', date: '27-05-2021' },
      '123456789012': { name: 'ALI BIN ABU', date: '15-01-2023' }
    };
    const noKPInput = document.getElementById('noKP');
    const recordDisplay = document.getElementById('recordDisplay');
    const recordDetails = document.getElementById('recordDetails');
    const recordButtons = document.getElementById('recordButtons');

    noKPInput.addEventListener('input', function () {
      if (this.value.length === 12) checkRecord(this.value);
    });

    function onlyNumbers(input) {
      input.value = input.value.replace(/\D/g, ''); // keep only digits
    }

    function clearInput() {
      noKPInput.value = '';
      recordDisplay.style.display = 'none';
      toggleClearBtn();
    }

    function toggleClearBtn() {
      const clearBtn = document.getElementById('clearBtn');
      clearBtn.style.display = noKPInput.value.length > 0 ? 'block' : 'none';
    }

    function checkRecord(kpNumber) {
      if (existingRecords[kpNumber]) {
        recordDetails.innerHTML = `
        <p><strong>NAMA PEMOHON :</strong> ${existingRecords[kpNumber].name}</p>
        <p><strong>NO.KP :</strong> ${kpNumber}</p>
        <p><strong>TARIKH PERMOHONAN :</strong> ${existingRecords[kpNumber].date}</p>
        <hr>`;
        recordButtons.innerHTML = `
        <button class="option-btn history" onclick="window.location.href='history.html'">SEJARAH</button>
        <button class="option-btn new-application" onclick="newApplication()">DAFTAR PERMOHONAN BARU</button>
        <button class="option-btn cancel" onclick="hideRecordDisplay()">Cancel</button>`;
      } else {
        recordDetails.innerHTML = `<div class="no-record">REKOD TIDAK WUJUD!</div><hr>`;
        recordButtons.innerHTML = `
        <button class="option-btn new-application" onclick="newApplication()">DAFTAR PERMOHONAN BARU</button>
        <button class="option-btn cancel" onclick="hideRecordDisplay()">Cancel</button>`;
      }
      recordDisplay.style.display = 'block';
    }

    function hideRecordDisplay() {
      recordDisplay.style.display = 'none';
      noKPInput.value = '';
      toggleClearBtn();
    }

    function newApplication() {
      window.location.href = 'formsebaris.html?kp=' + encodeURIComponent(noKPInput.value);
    }

    /* ===========================
       Appointment storage
       =========================== */
    const STORAGE_KEY = 'my_app_appointments_v1';

    function loadAppointments() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      } catch {
        return [];
      }
    }
    function saveAppointments(arr) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    }

    function updateReminderList() {
      const appointments = loadAppointments();
      const now = new Date();
      const upcoming = appointments
        .map(e => ({ ...e, dateObj: new Date(e.date) }))
        .filter(e => e.dateObj >= new Date(now.getFullYear(), now.getMonth(), now.getDate()))
        .sort((a, b) => a.dateObj - b.dateObj);

      const reminderList = document.getElementById('reminder-list');
      reminderList.innerHTML = '';

      if (upcoming.length === 0) {
        reminderList.innerHTML = '<li>No upcoming appointment.</li>';
        return;
      }

      upcoming.forEach(item => {
        const li = document.createElement('li');
        const left = document.createElement('div');
        left.style.display = 'flex';
        left.style.flexDirection = 'column';
        left.innerHTML = `<span style="font-weight:600">${item.name}</span>
                        <span class="rem-event-date">${item.date}</span>`;

        const delBtn = document.createElement('button');
        delBtn.className = 'btn-small';
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => {
          if (!confirm(`Delete appointment for "${item.name}" on ${item.date}?`)) return;
          const newList = appointments.filter(a => !(a.name === item.name && a.date === item.date));
          saveAppointments(newList);
          updateReminderList();
        };

        li.appendChild(left);
        li.appendChild(delBtn);
        reminderList.appendChild(li);
      });
    }

    // Initial render
    updateReminderList();
  </script>

</body>
</html>
