<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Maklumat Pesakit</title>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      background-color: #f5f5f5;
    }
    .header {
      background-color: #111;
      color: white;
      padding: 0;
      text-align: center;
      margin: -20px -20px 20px -20px;
      width: calc(100% + 40px);
    }
    .header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      display: block;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .compartment {
      display: none;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      background-color: #f9f9f9;
      margin-bottom: 20px;
    }
    .compartment.active {
      display: block;
    }
    .form-row, .date-row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -10px 10px -10px;
      align-items: center;
    }
    .form-group, .date-group {
      display: flex;
      align-items: center;
      padding: 0 10px;
      flex: 1 0 calc(50% - 20px);
      box-sizing: border-box;
      margin-bottom: 6px;
    }
    label {
      width: 85px; /* shorter for tighter fit */
      margin-right: 2px; /* minimal gap */
      font-weight: bold;
      color: #333;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #2196F3;
      padding-bottom: 10px;
      margin-top: 0;
    }
    .form-title {
      font-size: 18px;
      font-weight: bold;
      color: #2196F3;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 1px solid #eee;
    }
    .label-value {
      flex: 1;
      padding: 2px 0; /* very tight padding */
      border-bottom: 1px dashed #ccc;
    }
    /* View button inline style */
    .view-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .view-button:hover {
      background-color: #45a049;
    }
    .inline-button {
      flex: 0 0 auto;
      padding-left: 10px;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="Testbanner.png" alt="Test Banner">
</div>

<div class="container">
  <h1>Sejarah Pesakit</h1>
  
  <div class="compartment active" id="compartment1">
    <div class="form-title">Maklumat Asas</div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="name"><b>Nama:</b></label>
        <div class="label-value">Ahmad bin Ali</div>
      </div>
      <div class="form-group">
        <label for="noKP"><b>No. KP:</b></label>
        <div class="label-value">900101-01-1234</div>
      </div>
    </div>
    
    <div class="date-row">
      <div class="date-group">
        <label for="tarikh"><b>Tarikh:</b></label>
        <div class="label-value">09/08/2025</div>
      </div>
      <div class="date-group">
        <label for="kes"><b>No. Kes:</b></label>
        <div class="label-value">KES12345</div>
      </div>
      <div class="inline-button">
        <button class="view-button" title="Lihat Maklumat" onclick="window.location.href='view.html'">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
