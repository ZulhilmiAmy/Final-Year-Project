<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Maklumat Pesakit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      background-color: #f5f5f5;
      counter-reset: section; /* reset counter */
    }
    .header {
      background-color: #111;
      color: white;
      padding: 0;
      text-align: center;
      margin: -20px -20px 20px -20px;
      width: calc(100% + 40px);
    }
    .header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      display: block;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .compartment {
      display: none;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      background-color: #f9f9f9;
      margin-bottom: 20px;
    }
    .compartment.active {
      display: block;
    }
    .form-row, .date-row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -10px 10px -10px;
      align-items: center;
    }
    .form-group, .date-group {
      display: flex;
      align-items: center;
      padding: 0 10px;
      flex: 1 0 calc(50% - 20px);
      box-sizing: border-box;
      margin-bottom: 6px;
    }
    label {
      width: 85px;
      margin-right: 2px;
      font-weight: bold;
      color: #333;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #2196F3;
      padding-bottom: 10px;
      margin-top: 0;
    }
    .form-title {
      font-size: 18px;
      font-weight: bold;
      color: #2196F3;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 1px solid #eee;
      counter-increment: section; /* tambah nombor */
    }
    .form-title::before {
      content: counter(section) ". "; /* auto nombor */
    }
    .label-value {
      flex: 1;
      padding: 2px 0;
      border-bottom: 1px dashed #ccc;
    }
    /* Buttons style */
    .action-buttons {
      display: flex;
      gap: 8px;
      margin-left: auto; /* Tolak ke kanan */
    }
    .action-button {
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .action-button.view { background-color: #4CAF50; }
    .action-button.view:hover { background-color: #45a049; }
    .action-button.edit { background-color: #2196F3; }
    .action-button.edit:hover { background-color: #1976D2; }
    .action-button.print { background-color: #FF9800; }
    .action-button.print:hover { background-color: #F57C00; }
  </style>
</head>
<body>

<div class="header">
  <img src="https://raw.githubusercontent.com/ZulhilmiAmy/Final-Year-Project/main/Image%20banner/Testbanner.png" alt="Test Banner">
</div>

<div class="container">
  <h1>Sejarah Pesakit</h1>
  
  <div class="compartment active">
    <div class="form-title">Maklumat Asas</div>
    <div class="form-row">
      <div class="form-group">
        <label><b>Nama:</b></label>
        <div class="label-value"></div>
      </div>
      <div class="form-group">
        <label><b>No. KP:</b></label>
        <div class="label-value"></div>
      </div>
    </div>
    <div class="date-row">
      <div class="date-group">
        <label><b>Tarikh:</b></label>
        <div class="label-value"></div>
      </div>
      <div class="date-group">
        <label><b>No. Kes:</b></label>
        <div class="label-value"></div>
      </div>
      <div class="action-buttons">
        <a href="view.html" class="action-button view"><i class="fas fa-eye"></i></a>
        <a href="formsebaris.html" class="action-button edit"><i class="fas fa-edit"></i></a>
        <button class="action-button print" onclick="window.print()"><i class="fas fa-print"></i></button>
      </div>
  </div>

</div>
